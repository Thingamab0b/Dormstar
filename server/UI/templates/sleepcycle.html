<body>
    <main class="container">
        <nav aria-label="...">
            <ul class="pager">
              <li class="previous" ><a href="/sleepTime" color="#fff" style="background-color:grey"><span aria-hidden="true">&larr;</span> Sleep Time </a></li>
              <li class="next" ><a href="/sleepQuality" color="#fff" style="background-color:grey"><span aria-hidden="true">&rarr;</span> Sleep Quality </a></li>
            </ul>
        </nav>

        
        <div class="row">
            <div class="col-lg-12" style="background-color: #1c1c1e;">
                <div id="sleepcycle-bar"></div>
            </div>
        </div>


    </main>
</body>
<script>
const color={'yellow':'#e9d8a6','blue':'#4895ef','green':'#0a9396'};
Highcharts.chart('sleepcycle-bar', {
    chart: {
        type: 'variwide', // varwide 依赖 varwide.js
        backgroundColor:'#000000',
    },
    title: {
        text: ''
    },
    yAxis: {
        gridLineWidth:0,
        labels:{enabled:false,},
        title: {
            text: ' '
        }
    },
    xAxis: {
        gridLineWidth:0,
        labels:{enabled:false,},
        type: 'category',
        title: {
            text: 'Sleep Cycle'
        }
    },
    legend: {
        enabled: false
    },
   
    series: [{
        
        data: [
            
            {y:1,z:1,color:color['yellow']},
            {y:2,z:2,color:color['blue']},
            {y:3,z:3,color:color['green']},
            {y:2,z:2,color:color['blue']},
            {y:1,z:1,color:color['yellow']},
            {y:2,z:2,color:color['blue']},
            {y:3,z:2,color:color['green']},
            {y:2,z:1,color:color['blue']},
            {y:3,z:3,color:color['green']},
            {y:2,z:2,color:color['blue']},
            {y:1,z:0.5,color:color['yellow']},
            {y:2,z:3,color:color['blue']},
            {y:3,z:3,color:color['green']},
            {y:2,z:2,color:color['blue']},
            {y:1,z:1,color:color['yellow']},
            {y:2,z:2,color:color['blue']},
            {y:3,z:1,color:color['green']},
            {y:2,z:1,color:color['blue']},
            {y:3,z:2,color:color['green']},
            {y:2,z:2,color:color['blue']},
            {y:1,z:1,color:color['yellow']},
            
        ],
    
        dataLabels: {
            enabled: false,
        },
        tooltip: {
            enabled: false,
        },
    }]
});
</script>

</html>
